<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/ad29a2c4e4.js"
      crossorigin="anonymous"
    ></script>
    <title>TRAVEL WEBSITE | Contact-page</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-white">TT</h1>
        <ul class="navbar-items">
          <li class="nav-item"><a href="./home.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-page">
      <div class="container">
        <div class="contact-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fa-solid fa-location-dot fa-3x text-red"></i>
              <h2 class="text-grey mg-heading">Location</h2>
              <p>#21/12 khattkan,noida,india</p>
            </div>
            <div class="address-group">
              <i class="fa-regular fa-envelope fa-3x text-red"></i>
              <h2 class="text-grey mg-heading">Email</h2>
              <p>azeem1212@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-phone-volume fa-3x text-red"></i>
              <h2 class="text-grey mg-heading">Call</h2>
              <p>+918200001111</p>
            </div>
            <img src="./img/img4.jpg" alt="office-img" />
          </div>

          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam, a.</p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" id="username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="" id="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" name="" id="phone">
            </div>
            <div class="form-group">
                  <label for="message">Message</label>
             <textarea name="" id="message"></textarea>  
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
        <i class="fa-brands fa-linkedin fa-4x"></i>
      </div>
      <p>World Travel &copy; 2024, All Right Reversed</p>
    </footer>
  </body>
</html>
